<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent'}"
              *ngFor="let odd of odds">
              {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'transparent'}"
              *ngFor="let even of evens">
              {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directives!</p>
    </div>
  </div>
</div>
